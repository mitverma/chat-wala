<ion-header>

	<ion-navbar>
		<ion-title>userlist</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<div *ngIf="selectedList && selectedList.length">
		selected user List
		<div *ngFor="let list of selectedList">
			{{list.name}}
		</div>
		<button ion-button full round (click)="setGroupNameAlert();">Create Room</button>
	</div>
	<ion-list>
		<ion-item *ngFor="let list of userList; let i = index;">
			<ion-label>{{list.name}}</ion-label>
			<ion-checkbox (click)="createRoomList(list);">{{list.email}}</ion-checkbox>
		</ion-item>
	</ion-list>
	<button ion-button full round (click)="getUserList();">Get List</button>	

	<!-- user to user  -->
	User to User Chat
	<ion-list>
		<ion-item *ngFor="let list of userList; let i = index;">
			<ion-label (click)="chatToUser(list);">{{list.name}}</ion-label>
		</ion-item>
	</ion-list>
	<!-- user to user end-->
</ion-content>
