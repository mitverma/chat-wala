<ion-header>

	<ion-navbar>
		<ion-title>{{toUserData.name}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="chat-content">
	chat	
	<div *ngIf="chatList && chatList.length">
		<div class="chat-list clearfix" *ngFor="let chat of chatList" [ngClass]="{'mine': chat.from_userId == User.id, 'theirs': chat.from_userId != User.id}">
			<div class="chat-holder">
				<!-- {{User.id}} and {{chat.id}} -->
				{{chat.text}}
				<span class="timestamp">{{chat.timestamp | date : 'dd-MMM-yyyy hh-mm a'}}</span>
			</div>
		</div>
	</div>

	<form>
		<input type="text" [(ngModel)]="formMessage.text" name="text">
		<button ion-button full room (click)="sendMessageToUser(formMessage)">send</button>
	</form>
</ion-content>
