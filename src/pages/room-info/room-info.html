  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>room-info</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form>
		<input type="text" [(ngModel)]="groupDetail.name" name="name">
		<input type="text" [(ngModel)]="groupDetail.createdAt" name="createdAt">
		<button ion-button full round (click)="updateGroupInfo">Update</button>
	</form>
	<!-- member list -->
	<div class="" *ngFor="let list of membersList" (click)="assignRole(list)">
		<h2>{{list.name ? list.name : list.email}}</h2>
		<span>{{list.role}}</span>
	</div>
	<!-- member list end--> 

</ion-content>
