<ion-header>

	<ion-navbar>
		<ion-title>register</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<form #registerForm="ngForm">
			<ion-item>
				<input type="text" name="name" [(ngModel)]="userDetail.name" placeholder="Name">
			</ion-item>
			<ion-item>
				<input type="email" name="email" [(ngModel)]="userDetail.email" placeholder="Email Id">
			</ion-item>
			<ion-item>
				<input type="password" name="password" [(ngModel)]="userDetail.password" placeholder="password">
			</ion-item>
			<button ion-button full round (click)="register(registerForm);">Register</button>
		</form>
	</ion-list>
</ion-content>
